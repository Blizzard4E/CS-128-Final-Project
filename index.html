<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/blizzard.css">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Anime D. Store</title>
</head>
<body>
    <img id="back" class="bg" src="./images/home_new.png" alt="">
    <div class="board">
        <div class="blocker"></div>
        <img class="logo" src="./images/Logo.svg">
    </div>
    <div id="screen" class="dt">
        <div onmousemove="" class="main-grid">
            <nav>
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="./store/">Shop</a></li>
                    <li><a href="#">Location</a></li>
                </ul>
            </nav>
            <main>
                <div class="landing">
                    <div class="welcome">
                        <div>
                            <h1>Welcome to</h1>
                            <span class="anime-d">Anime D.</span>
                        </div>
                        <span class="rotate">Store</span>
                    </div>
                    <h2 class="slideInLeft">Get your</h2>
                    <a href="./store/"><span class="category"></span></a>
                    <h2 class="slideInRight">Now!</h2>
                </div>
            </main>
        </div>
    </div>
    <script src="./scripts/home.js"></script>
</body>
</html>
