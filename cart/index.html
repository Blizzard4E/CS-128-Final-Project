<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/blizzard.css">
    <!-- <link rel="stylesheet" href="../style/shop.css"> -->
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/cart.css">
    <title>Anime D. Store</title>
</head>

<body>
    <div class="board">
        <div class="blocker"></div>
        <img class="logo" src="../Images/Logo.svg">
    </div>
    <div id="screen">
        <div onmousemove="" class="main-grid">
            <nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a class="active" href="#">Shop</a></li>
                    <li><a href="../about/">About</a></li>
                </ul>
            </nav>
            <main>
                <div class="cartContainer">
                    <div class="cartHeader">
                        <a class="cartText cartText1">
                            <h3>Product</h3>
                        </a>
                        <a class="cartText">
                            <h3>Quantity</h3>
                        </a>
                        <a class="cartText">
                            <h3>Subtotal</h3>
                        </a>
                    </div>
                </div>
                <div class="cartBg">
                    <ul class="cartBody" id='cartBody'>
                        <li class="cartRow cartRow-${id}">
                            <img class="cartImg" src="../Images/1_1.jpg" alt="">
                            <div class="cartInfo">
                                <p class="cartName">NAJUNJI ITO - MEDUSA UZUMAKI T-SHIRT - CRUNCHYROLL EXCLUSIVE!ME</p>
                                <small class="cartName">Price: $100</small>
                                <br>
                                <div class="hoverRemove">
                                    <a class="cartRemove" id="${id}">Remove</a>
                                </div>
                            </div>
                            <div class="quantityselector">
                                <a class="add-remove-quantity">-</a>
                                <p class="quantity-input" id="value-${id}">1</p>
                                <a class="add-remove-quantity">+</a>
                            </div>
                            <a class="cartSubtotal">
                                <span id='subPrice-${id}'>100$</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="checkoutButton">
                    <div class="cartTotal">
                        <a>
                            <span>Total</span>
                        </a>
                        <a>
                            <span id="totalPrice">$</span>
                        </a>
                    </div>
                    <div class="checkout">
                        <button type="submit" name="CHECKOUT"><span>CHECKOUT</span></button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
