<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/blizzard.css">
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/cartDark.css">
    <title>Anime D. Store</title>
    <script src="../scripts/cart.js"></script>
</head>

<body>
    <div class="board">
        <div class="blocker"></div>
        <img class="logo" src="../Images/Logo.svg">
    </div>
    <div id="screen">
        <div onmousemove="" class="main-grid">
            <nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a class="active" href="#">Shop</a></li>
                    <li><a href="../about/">About</a></li>
                    <li id="accountShow"><a href="./account/">Account</a></li>
                </ul>
            </nav>
            <main class="mainCart">
                <div class="widthCart">
                    <div class="cartContainer">
                        <div class="cartHeader cartPosition">
                            <a class="cartText cartText1">
                                <h3 class="cartTextHover">ITEM</h3>
                            </a>
                            <a class="cartText">
                                <h3 class="cartTextHover">NAME</h3>
                            </a>
                            <a class="cartText cartText3 cartTextAlign">
                                <h3 class="cartTextHover">QUANTITY</h3>
                            </a>
                            <a class="cartText cartText5 cartTextAlign">
                                <h3 class="cartTextHover">PRICE</h3>
                            </a>
                            <a class="cartText cartText4 cartTextAlign">
                                <h3 class="cartTextHover">SUBTOTAL</h3>
                            </a>
                        </div>
                    </div>
                    <div class="cartBg">
                        <ul class="cartBody" id='cartBody'>
                        </ul>
                    </div>
                    <div class="borderTop"></div>
                    <div class="checkoutButton">
                        <div class="cartTotal cartPosition cartHeader">
                            <a class="cartText">
                                <span></span>
                            </a>
                            <a class="cartText">
                                <span></span>
                            </a>
                            <a class="cartText">
                                <span></span>
                            </a>
                            <a class="cartName cartText cartText3 cartTotalSize cartTextAlign">
                                <span>Total</span>
                            </a>
                            <a class="cartName cartText cartText4 cartTotalSize">
                                <span id="totalPrice"></span>
                            </a>
                        </div>
                        <div class="checkout">
                            <button type="submit" name="CHECKOUT"><span>CHECKOUT</span></button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
