<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/blizzard.css">
    <link rel="stylesheet" href="../style/shop.css">
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/cart.css">
    <title>Anime D. Store</title>
</head>

<body>
    <div class="board">
        <div class="blocker"></div>
        <img class="logo" src="../Images/Logo.svg">
    </div>
    <div id="screen">
        <div onmousemove="" class="main-grid">
            <nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a class="active" href="#">Shop</a></li>
                    <li><a href="../about/">About</a></li>
                </ul>
            </nav>
            <main>
                <h1 class="title"><span class="category"></span> available now at <span>Anime D. Store</span></h1>
                <section class="item-grid">
                    <!--Pink background-->
                    <div class="shoppingcartbg">
                        <h1 class="title2"><span class="category2"></span> at <span>Anime D. Store</span>
                        </h1>
                    </div>
                    <!--Cart detail-->
                    <div class="cartbg">
                        <div class="product cart-page">
                            <table>
                                <tr>
                                    <th>Product</th>
                                    <th>Quality</th>
                                    <th>Subtotal</th>
                                </tr>
                                <tr>
                                    <td>

                                        <div class="cart-info">
                                            <img class="cartimg" src="../Images/2.png" alt="image">
                                            <div>
                                                <p>Yor Dildo</p>
                                                <small>Price: 1000000$</small>
                                                <br>
                                                <a href="">Remove</a>
                                            </div>
                                        </div>
                                    </td>
                                    <td><input type="number" value="1"></td>
                                    <td>1000000$</td>
                                </tr>
                                <tr>
                                    <td>

                                        <div class="cart-info">
                                            <img class="cartimg" src="../Images/3.png" alt="image">
                                            <div>
                                                <p>Yor Gay</p>
                                                <small>Price: 100$</small>
                                                <br>
                                                <a href="">Remove</a>
                                            </div>
                                        </div>
                                    </td>
                                    <td><input type="number" value="1"></td>
                                    <td>100$</td>
                                </tr>
                                <tr>
                                    <td>

                                        <div class="cart-info">
                                            <img class="cartimg" src="../Images/4.png" alt="image">
                                            <div>
                                                <p>Layheng Gay</p>
                                                <small>Price: 1000$</small>
                                                <br>
                                                <a href="">Remove</a>
                                            </div>
                                        </div>
                                    </td>
                                    <td><input type="number" value="1"></td>
                                    <td>1000$</td>
                                </tr>
                            </table>
                            <!--Total price-->
                            <div class="total-price">
                                <table>
                                    <tr>
                                        <td>Subtotal</td>
                                        <td>1001100$</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
